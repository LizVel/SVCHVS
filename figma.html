<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="base-container">
        <div class="main-header">
            <div class="icon">
                <img src="./images/1.jpg" alt="" height="60" width="60">
            </div>
            <div class="menu">
                <ul>
                    <li>Главная</li>
                    <li>Сеансы</li>
                    <li>Отзывы</li>

                <div class="rectangle1">
                    <img src="./images/Rectangle1.png" alt="" height="14" width="28">

                    <img src="./images/Rectangle2.png" alt="" height="14" width="28">
                </div>

            </div>
        </div>
        <div class="services">
            <div class="header1">
                <h2>Сеансы RitmStyle</h2>
                <div class="rectangle3">
                    <img src="./images/Rectangle3.png" alt="" height="14" width="28">
                </div>
                <div class="rectangle4">
                    <img src="./images/Rectangle4.png" alt="" height="14" width="28">
                </div>
            </div>
            <div class="groups">
                <div class="box1">
                    <img src="./images/4.jpg" alt="" height="540" width="416">
                    <div class="text1">
                        Стандартный RitmStyle
                    </div>
                </div>
                <div class="box2">
                    <img src="./images/3.jpg" alt="" height="258" width="416">
                    <div class="text2">
                        RitmStyle для пар </div>
                </div>
                <div class="box3">
                    <img src="./images/3.jpg" alt="" height="258" width="416">
                    <div class="text3">

                    </div>
                </div>
                <div class="box4">
                    <img src="./images/3.jpg" alt="" height="258" width="416">
                    <div class="text4">
                        RitmStyle для беременных
                    </div>
                </div>
                <div class="box5">
                    <img src="./images/3.jpg" alt="" height="258" width="416">
                    <div class="text5">
                        RitmStyle + красочная подводная фотосессия
                    </div>
                </div>
            </div>
        </div>
    </div>
